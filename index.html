<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Olha Holovina web site</title>
  <meta name="author" content="Olha Holovina">
  <!--    Sans Serif Typeface-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700&display=swap" rel="stylesheet">

  <!--    Serif Typeface-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <!--    CSS-->
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
<header class="container">
  <section class="header-section">
    <img class="logotype" src="./img/o_h_logo.png" alt="icon of logotype Olha Holovina">
    <section id="name-block">
      <p class="name">olha holovina</p>
      <p class="occupation">graphic design</p>
      <p class="specification">student</p>
    </section>
    <img id="humber-logo" src="./img/humber_logo.png" alt="Humber logo">
  </section>
</header>

<!--contact form-->
<main class="container">
  <form>
    <label>Your name</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Your email address</label>
    <input type="text" placeholder="Enter your email address" required>

    <label>Your telephone number</label>
    <input type="tel" placeholder="Enter your telephone number">

    <label>Your message</label>
    <textarea placeholder="Type your message here" rows="7"></textarea>

    <input type="submit">
  </form>

  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d83693.45506316255!2d-122.91834613181464!3d49.040628343793855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5485dcd462405683%3A0x718ed8206f9bfe1a!2sCrescent%20Beach!5e0!3m2!1sru!2sua!4v1617629333541!5m2!1sru!2sua" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>


</main>
<!--social media-->

<footer class="social-media">
  <h2 id="footer-contacts">contacts</h2>
  <a href="https://www.facebook.com" target="_blank">
    <img src="img/social-media/facebook-icon.png" alt="hyperlink to the facebook page">
  </a>

  <a href="https://www.linkedin.com" target="_blank">
    <img src="img/social-media/in-icon.png" alt="hyperlink to the linkedin page">
  </a>

  <a href="https://www.instagram.com" target="_blank">
    <img src="img/social-media/instagram-icon.png" alt="hyperlink to the instagram page">
  </a>

  <a href="https://www.twitter.com" target="_blank">
    <img src="img/social-media/twitter-icon.png" alt="hyperlink to the twitter page">
  </a>
</footer>
</body>
</html>
